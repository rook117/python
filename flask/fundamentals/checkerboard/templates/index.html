<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <style>
        .flex {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .td0 {
            background-color: black;
            height: 50px;
            width: 50px;
        }
        .td1 {
            background-color: red;
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>
    <h1 class="flex">Checkerboard!</h1>

        {% for i in range(num) %}

        <div class="flex">

            {% for j in range(num) %}

                <div class="td{{(i + j) % 2}}">
                </div>
            {% endfor %}
        </div>
        {% endfor %}


</body>
</html>
